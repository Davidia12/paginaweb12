<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto a Voz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(103,58,183,1) 0%, rgba(33,150,243,1) 100%);
            text-align: center;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 60%;
            max-width: 600px;
            color: black;
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background: linear-gradient(135deg, #ff7eb3, #ff5277);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff5277, #ff7eb3);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertir Texto a Voz</h1>
        <textarea id="textInput" placeholder="Escribe o pega tu texto aquÃ­..."></textarea>
        <button id="convertTextButton">Convertir a Voz</button>
        <input type="file" id="fileInput" accept=".txt,.pdf">
        <button id="uploadButton">Cargar Archivo</button>
        <button id="convertFileButton" disabled>Convertir Archivo a Voz</button>
        <button id="downloadButton" disabled>Descargar Audio</button>
        <p id="textOutput"></p>
        <audio id="audioPlayer" controls style="display: none; width: 100%; margin-top: 10px;"></audio>
    </div>
    <script>
        let textContent = '';
        let audioBlob;
        
        document.getElementById('convertTextButton').addEventListener('click', convertTextToSpeech);
        document.getElementById('uploadButton').addEventListener('click', () => document.getElementById('fileInput').click());
        document.getElementById('fileInput').addEventListener('change', handleFile);
        document.getElementById('convertFileButton').addEventListener('click', convertToSpeech);
        document.getElementById('downloadButton').addEventListener('click', downloadAudio);

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            if (file.type === 'text/plain') {
                reader.onload = (e) => {
                    textContent = e.target.result;
                    document.getElementById('textOutput').textContent = textContent;
                    document.getElementById('convertFileButton').disabled = false;
                };
                reader.readAsText(file);
            }
        }

        function convertTextToSpeech() {
            const userText = document.getElementById('textInput').value;
            if (userText.trim() === '') return;
            textContent = userText;
            convertToSpeech();
        }

        function convertToSpeech() {
            if (textContent) {
                const utterance = new SpeechSynthesisUtterance(textContent);
                const voices = speechSynthesis.getVoices();
                utterance.voice = voices.find(voice => voice.lang.includes('es')) || voices[0];
                
                const audioContext = new AudioContext();
                const destination = audioContext.createMediaStreamDestination();
                const mediaRecorder = new MediaRecorder(destination.stream);
                const audioChunks = [];
                
                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    document.getElementById('downloadButton').disabled = false;
                    document.getElementById('audioPlayer').src = URL.createObjectURL(audioBlob);
                    document.getElementById('audioPlayer').style.display = 'block';
                };
                
                mediaRecorder.start();
                speechSynthesis.speak(utterance);
                utterance.onend = () => {
                    mediaRecorder.stop();
                };
            }
        }

        function downloadAudio() {
            if (!audioBlob) return;
            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'audio.mp3';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
