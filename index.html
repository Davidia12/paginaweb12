<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto a Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 60%;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertir Texto a Voz</h1>
        <input type="file" id="fileInput" accept=".txt,.pdf">
        <button id="uploadButton">Cargar Archivo</button>
        <button id="convertButton" disabled>Convertir a Voz</button>
        <button id="downloadButton" disabled>Descargar .mp3</button>
        <p id="textOutput"></p>
        <audio id="audioPlayer" controls style="display: none;"></audio>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        document.getElementById('uploadButton').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', handleFile);
        document.getElementById('convertButton').addEventListener('click', convertToSpeech);
        document.getElementById('downloadButton').addEventListener('click', downloadAudio);

        let textContent = '';

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            if (file.type === 'text/plain') {
                reader.onload = (e) => {
                    textContent = e.target.result;
                    document.getElementById('textOutput').textContent = textContent;
                    document.getElementById('convertButton').disabled = false;
                };
                reader.readAsText(file);
            } else if (file.type === 'application/pdf') {
                reader.onload = function () {
                    const typedarray = new Uint8Array(this.result);
                    pdfjsLib.getDocument(typedarray).promise.then((pdf) => {
                        pdf.getPage(1).then((page) => {
                            page.getTextContent().then((text) => {
                                textContent = text.items.map(item => item.str).join(' ');
                                document.getElementById('textOutput').textContent = textContent;
                                document.getElementById('convertButton').disabled = false;
                            });
                        });
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function convertToSpeech() {
            if (textContent) {
                const utterance = new SpeechSynthesisUtterance(textContent);
                const voices = speechSynthesis.getVoices();
                utterance.voice = voices.find(voice => voice.lang.includes('es') && voice.name.includes('Google')) || voices[0];

                speechSynthesis.speak(utterance);

                // Simular grabación de audio (NO genera mp3 real, solo simula)
                setTimeout(() => {
                    document.getElementById('downloadButton').disabled = false;
                    document.getElementById('audioPlayer').style.display = 'block';
                }, 2000);
            }
        }

        function downloadAudio() {
            alert("Por ahora, la descarga automática en MP3 necesita un backend.");
        }
    </script>
</body>
</html>
