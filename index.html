<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto a Voz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            text-align: center;
            padding: 20px;
            color: white;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 60%;
            max-width: 600px;
            color: black;
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            background: #ff7eb3;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #ff5277;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertir Texto a Voz</h1>
        <textarea id="textInput" placeholder="Escribe o pega tu texto aquÃ­..."></textarea>
        <button id="convertTextButton">Convertir a Voz</button>
        <input type="file" id="fileInput" accept=".txt,.pdf">
        <button id="uploadButton">Cargar Archivo</button>
        <button id="convertFileButton" disabled>Convertir Archivo a Voz</button>
        <button id="downloadButton" disabled>Descargar Audio</button>
        <p id="textOutput"></p>
        <audio id="audioPlayer" controls style="display: none; width: 100%; margin-top: 10px;"></audio>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        let textContent = '';
        let audioBlob;

        document.getElementById('uploadButton').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', handleFile);
        document.getElementById('convertFileButton').addEventListener('click', convertToSpeech);
        document.getElementById('convertTextButton').addEventListener('click', convertTextToSpeech);
        document.getElementById('downloadButton').addEventListener('click', downloadAudio);

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            if (file.type === 'text/plain') {
                reader.onload = (e) => {
                    textContent = e.target.result;
                    document.getElementById('textOutput').textContent = textContent;
                    document.getElementById('convertFileButton').disabled = false;
                };
                reader.readAsText(file);
            } else if (file.type === 'application/pdf') {
                reader.onload = function () {
                    const typedarray = new Uint8Array(this.result);
                    pdfjsLib.getDocument(typedarray).promise.then((pdf) => {
                        pdf.getPage(1).then((page) => {
                            page.getTextContent().then((text) => {
                                textContent = text.items.map(item => item.str).join(' ');
                                document.getElementById('textOutput').textContent = textContent;
                                document.getElementById('convertFileButton').disabled = false;
                            });
                        });
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function convertTextToSpeech() {
            const userText = document.getElementById('textInput').value;
            if (userText.trim() === '') return;
            textContent = userText;
            convertToSpeech();
        }

        function convertToSpeech() {
            if (textContent) {
                const utterance = new SpeechSynthesisUtterance(textContent);
                const voices = speechSynthesis.getVoices();
                utterance.voice = voices.find(voice => voice.lang.includes('es')) || voices[0];
                speechSynthesis.speak(utterance);
                generateAudioBlob(utterance.text);
            }
        }

        function generateAudioBlob(text) {
            const blob = new Blob([text], { type: 'audio/wav' });
            audioBlob = blob;
            document.getElementById('downloadButton').disabled = false;
            document.getElementById('audioPlayer').src = URL.createObjectURL(audioBlob);
            document.getElementById('audioPlayer').style.display = 'block';
        }

        function downloadAudio() {
            if (!audioBlob) return;
            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'audio.wav';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
