<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Mejorada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenido a mi Página</h1>
        <p>Esta es una página mejorada con diseño moderno y funcionalidades avanzadas.</p>

        <!-- Formulario Interactivo -->
        <form id="myForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>

        <!-- Sección de Respuesta -->
        <div id="response" class="mt-4" style="display: none;">
            <h4>Gracias por enviar tus datos, <span id="displayName"></span>!</h4>
            <p>Tu correo electrónico es: <span id="displayEmail"></span>.</p>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script>
        // Manejar el envío del formulario
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío predeterminado

            // Obtener valores del formulario
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            if (name && email) {
                // Mostrar la sección de respuesta
                document.getElementById('displayName').textContent = name;
                document.getElementById('displayEmail').textContent = email;
                document.getElementById('response').style.display = 'block';

                // Limpiar el formulario
                document.getElementById('myForm').reset();
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });
    </script>

</body>
</html>
