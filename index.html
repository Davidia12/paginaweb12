<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto a Voz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, rgba(103,58,183,1) 0%, rgba(33,150,243,1) 100%);
            text-align: center;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 60%;
            max-width: 600px;
            color: black;
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background: linear-gradient(135deg, #ff7eb3, #ff5277);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff5277, #ff7eb3);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        .chat-message {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background: #007bff;
            color: white;
            text-align: right;
            margin-left: auto;
        }
        .bot-message {
            background: #f1f1f1;
            color: black;
            text-align: left;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #002366; text-align: center;">CONVERSOR DE TEXTO A VOZ DE DAMIAN</h1>
        <textarea id="textInput" placeholder="Escribe o pega tu texto aquí..."></textarea>
        <input type="file" id="fileInput" accept=".txt,.pdf">
        <button id="convertTextButton">Convertir a Voz</button>
        <button id="downloadButton" disabled>Descargar Audio</button>
        <p id="textOutput"></p>
        <audio id="audioPlayer" controls style="display: none; width: 100%; margin-top: 10px;"></audio>
        <h2>Chat con DeepSeek</h2>
        <div class="chat-container" id="chatContainer"></div>
        <textarea id="deepSeekInput" placeholder="Escribe tu consulta aquí..."></textarea>
        <button id="deepSeekButton">Enviar</button>
    </div>
    <script>
        document.getElementById('convertTextButton').addEventListener('click', convertToSpeech);
        document.getElementById('fileInput').addEventListener('change', handleFile);
        document.getElementById('downloadButton').addEventListener('click', downloadAudio);
        document.getElementById('deepSeekButton').addEventListener('click', consultDeepSeek);

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                textContent = e.target.result;
                document.getElementById('textOutput').textContent = textContent;
            };
            reader.readAsText(file);
        }

        function convertToSpeech() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) return;
            
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }

        function consultDeepSeek() {
            const query = document.getElementById('deepSeekInput').value;
            if (!query) return;
            
            const chatContainer = document.getElementById('chatContainer');
            const userMessage = `<div class='chat-message user-message'>${query}</div>`;
            chatContainer.innerHTML += userMessage;
            
            fetch('https://api.deepseek.com/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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'
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = `<div class='chat-message bot-message'>${data.response || 'No se recibió respuesta'}</div>`;
                chatContainer.innerHTML += botMessage;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            })
            .catch(error => {
                console.error('Error en la consulta:', error);
                chatContainer.innerHTML += `<div class='chat-message bot-message'>Error en la consulta</div>`;
            });
        }
    </script>
</body>
</html>
