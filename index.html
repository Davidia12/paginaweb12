<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto a Audio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004999;
        }
        .voice-settings {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .voice-settings label {
            margin-right: 10px;
        }
        .audio-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Conversor de Texto a Audio</h1>
        <p>Escribe tu texto y conviértelo en un archivo de audio que puedes descargar.</p>

        <!-- Formulario Interactivo -->
        <form id="textToAudioForm">
            <div class="mb-3">
                <label for="textInput" class="form-label">Texto:</label>
                <textarea class="form-control" id="textInput" rows="5" placeholder="Ingresa tu texto aquí..." required></textarea>
            </div>

            <!-- Configuración de Voz -->
            <div class="voice-settings">
                <label for="languageSelect">Idioma:</label>
                <select class="form-select" id="languageSelect" style="width: 200px;">
                    <option value="es-ES">Español (España)</option>
                    <option value="en-US">Inglés (Estados Unidos)</option>
                    <option value="fr-FR">Francés (Francia)</option>
                </select>

                <label for="speedInput">Velocidad:</label>
                <input type="range" class="form-range" id="speedInput" min="0.5" max="2" step="0.1" value="1">
            </div>

            <!-- Botones de Acción -->
            <div class="audio-controls">
                <button type="button" class="btn btn-primary w-100 mb-2" id="convertButton">Convertir a Audio</button>
                <button type="button" class="btn btn-success w-100" id="downloadButton" disabled>Descargar Audio</button>
            </div>
        </form>

        <!-- Sección de Respuesta -->
        <div id="response" class="mt-4" style="display: none;">
            <h4>Audio Generado</h4>
            <audio controls id="audioPlayer"></audio>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script>
        const synth = window.speechSynthesis;
        let audioBlob = null;

        // Obtener elementos del DOM
        const textInput = document.getElementById('textInput');
        const languageSelect = document.getElementById('languageSelect');
        const speedInput = document.getElementById('speedInput');
        const convertButton = document.getElementById('convertButton');
        const downloadButton = document.getElementById('downloadButton');
        const audioPlayer = document.getElementById('audioPlayer');

        // Función para obtener voces disponibles
        function getVoices() {
            const voices = synth.getVoices();
            return voices.filter(voice => voice.lang === languageSelect.value);
        }

        // Función para convertir texto a audio
        function convertTextToAudio() {
            const utterance = new SpeechSynthesisUtterance(textInput.value);
            const voices = getVoices();

            if (voices.length === 0) {
                alert('No se encontraron voces disponibles.');
                return;
            }

            utterance.voice = voices[0];
            utterance.rate = parseFloat(speedInput.value);

            // Crear un medio de grabación
            const mediaStream = new MediaRecorder(synth.speak(utterance));
            const audioChunks = [];

            mediaStream.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaStream.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                downloadButton.disabled = false;
                document.getElementById('response').style.display = 'block';
            };

            mediaStream.start();
        }

        // Manejar clic en "Convertir a Audio"
        convertButton.addEventListener('click', () => {
            if (textInput.value.trim() === '') {
                alert('Por favor, ingresa un texto.');
                return;
            }

            convertTextToAudio();
        });

        // Manejar clic en "Descargar Audio"
        downloadButton.addEventListener('click', () => {
            if (!audioBlob) {
                alert('Primero genera el audio.');
                return;
            }

            const audioUrl = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = audioUrl;
            a.download = 'audio_generado.wav';
            a.click();
            URL.revokeObjectURL(audioUrl);
        });

        // Actualizar voces al cambiar el idioma
        languageSelect.addEventListener('change', () => {
            const voices = getVoices();
            if (voices.length > 0) {
                synth.cancel();
                alert(`Idioma cambiado a ${voices[0].name}`);
            } else {
                alert('No se encontraron voces para este idioma.');
            }
        });
    </script>
</body>
</html>
