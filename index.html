<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto a Audio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004999;
        }
        .dark-mode {
            background-color: #343a40 !important;
            color: #ffffff !important;
        }
        .dark-mode .btn-primary {
            background-color: #0056b3 !important;
            border-color: #004999 !important;
        }
        .voice-settings {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .voice-settings label {
            margin-right: 10px;
        }
        .audio-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body class="light-mode">

    <div class="container light-mode">
        <h1>Conversor de Texto a Audio</h1>
        <p>Escribe tu texto o carga un archivo .txt y conviértelo en un archivo de audio descargable.</p>

        <!-- Modo Oscuro -->
        <button id="themeToggle" class="btn btn-secondary w-100 mb-3">Cambiar a Modo Oscuro</button>

        <!-- Formulario Interactivo -->
        <form id="textToAudioForm">
            <!-- Cargar Archivo TXT -->
            <div class="mb-3">
                <label for="fileInput" class="form-label">Cargar Archivo .txt:</label>
                <input type="file" class="form-control" id="fileInput" accept=".txt">
            </div>

            <!-- Ingresar Texto -->
            <div class="mb-3">
                <label for="textInput" class="form-label">Texto:</label>
                <textarea class="form-control" id="textInput" rows="5" placeholder="Ingresa tu texto aquí..." required></textarea>
            </div>

            <!-- Configuración de Voz -->
            <div class="voice-settings">
                <label for="languageSelect">Idioma:</label>
                <select class="form-select" id="languageSelect" style="width: 200px;">
                    <option value="es-ES">Español (España)</option>
                    <option value="en-US">Inglés (Estados Unidos)</option>
                    <option value="fr-FR">Francés (Francia)</option>
                </select>

                <label for="speedInput">Velocidad:</label>
                <input type="range" class="form-range" id="speedInput" min="0.5" max="2" step="0.1" value="1">
            </div>

            <!-- Botones de Acción -->
            <div class="audio-controls">
                <button type="button" class="btn btn-primary w-100 mb-2" id="convertButton">Convertir a Audio</button>
                <button type="button" class="btn btn-success w-100" id="downloadButton" disabled>Descargar Audio</button>
            </div>
        </form>

        <!-- Sección de Respuesta -->
        <div id="response" class="mt-4" style="display: none;">
            <h4>Audio Generado</h4>
            <audio controls id="audioPlayer"></audio>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Variables globales
        let audioBlob = null;

        // Obtener elementos del DOM
        const textInput = document.getElementById('textInput');
        const fileInput = document.getElementById('fileInput');
        const languageSelect = document.getElementById('languageSelect');
        const speedInput = document.getElementById('speedInput');
        const convertButton = document.getElementById('convertButton');
        const downloadButton = document.getElementById('downloadButton');
        const audioPlayer = document.getElementById('audioPlayer');

        // Función para obtener voces disponibles
        function getVoices() {
            return speechSynthesis.getVoices().filter(voice => voice.lang === languageSelect.value);
        }

        // Función para cargar el contenido de un archivo .txt
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    textInput.value = e.target.result.trim(); // Inserta el contenido en el textarea
                };

                reader.onerror = () => {
                    alert('Error al leer el archivo.');
                };

                reader.readAsText(file);
            } else {
                alert('Por favor, selecciona un archivo válido.');
            }
        });

        // Función para convertir texto a audio
        function convertTextToAudio() {
            const utterance = new SpeechSynthesisUtterance(textInput.value.trim());
            const voices = getVoices();

            if (voices.length === 0) {
                alert('No se encontraron voces disponibles.');
                return;
            }

            utterance.voice = voices[0];
            utterance.rate = parseFloat(speedInput.value);

            // Reproducir el audio
            speechSynthesis.cancel();
            speechSynthesis.speak(utterance);

            // Crear Blob desde el audio generado
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createOscillator();
            source.connect(audioContext.destination);
            source.start();

            // Simular grabación (por simplicidad)
            setTimeout(() => {
                const audioBlob = new Blob([new Uint8Array([0])], { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                downloadButton.disabled = false;
                document.getElementById('response').style.display = 'block';
            }, 2000); // Simulación de 2 segundos
        }

        // Manejar clic en "Convertir a Audio"
        convertButton.addEventListener('click', () => {
            if (textInput.value.trim() === '') {
                alert('Por favor, ingresa un texto.');
                return;
            }

            convertTextToAudio();
        });

        // Descargar el archivo MP3
        downloadButton.addEventListener('click', () => {
            if (!audioBlob) {
                alert('Primero genera el audio.');
                return;
            }

            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'audio_generado.wav';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Cambiar entre modos claro y oscuro
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.textContent = body.classList.contains('dark-mode') ? 'Cambiar a Modo Claro' : 'Cambiar a Modo Oscuro';
        });

        // Establecer el tema inicial basado en las preferencias del sistema
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'Cambiar a Modo Claro';
        } else {
            body.classList.add('light-mode');
            themeToggle.textContent = 'Cambiar a Modo Oscuro';
        }
    </script>
</body>
</html>
